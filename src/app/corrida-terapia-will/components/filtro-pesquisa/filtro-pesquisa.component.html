<p-accordion [activeIndex]="0">
  <p-accordionTab>
    <!-- Cabeçalho do Filtro -->
    <ng-template pTemplate="header">
      <span class="flex align-items-center gap-2 w-full">
        <h4>Filtro de pesquisa</h4>
        <p-inputSwitch
          [(ngModel)]="themeService.checked"
          (click)="chengeTheme('lara-dark-purple', $event)"
          class="ml-auto"
        />
      </span>
    </ng-template>

    <!-- Formulário do Filtro -->
    <form
      [formGroup]="willService.fomFiltro"
      (ngSubmit)="willService.filtrarCorridas()"
      class="p-3"
    >
      <section class="grid gap-3">
        <!-- Campo de Data -->
        <div class="field col-12 sm:col-6 md:col-4 lg:col-2">
          <p-floatLabel>
            <p-calendar
              formControlName="dataFiltro"
              inputId="date"
              showIcon
            />
            <label for="date">Data</label>
          </p-floatLabel>
        </div>

        <!-- Botão de Pesquisa -->
        <div class="field col-12 sm:col-6 md:col-4 lg:col-2 flex align-items-end">
          <p-button
            severity="success"
            label="Pesquisar"
            type="submit"
            class="w-full sm:w-auto"
          />
        </div>
      </section>
    </form>
  </p-accordionTab>
</p-accordion>
